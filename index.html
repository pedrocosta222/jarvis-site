<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JARVIS • ORB</title>

  <style>
    :root{
      --bg0:#02050a;
      --bg1:#06162b;
      --cyan:#13c2ff;
      --cyan2:#7de7ff;
      --text:#d9f6ff;
      --muted: rgba(217,246,255,.65);
      --bad:#ff5f77;
      --ok:#38fbb5;
      --r:18px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%; margin:0}
    body{
      font-family: var(--sans);
      color: var(--text);
      background:
        radial-gradient(900px 700px at 50% 35%, rgba(19,194,255,.10), transparent 60%),
        radial-gradient(700px 600px at 20% 80%, rgba(125,231,255,.07), transparent 65%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      overflow:hidden;
    }

    /* subtle grid */
    body::before{
      content:"";
      position:fixed; inset:0;
      background:
        linear-gradient(to right, rgba(19,194,255,.07) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(19,194,255,.06) 1px, transparent 1px);
      background-size: 56px 56px;
      opacity:.16;
      pointer-events:none;
      mask-image: radial-gradient(circle at 50% 40%, black 0%, black 60%, transparent 82%);
    }

    .topbar{
      position:fixed; top:14px; left:14px; right:14px;
      display:flex; justify-content:space-between; align-items:center;
      gap:12px;
      z-index:10;
    }

    .brand{
      display:flex; align-items:center; gap:10px;
      padding:10px 12px;
      border:1px solid rgba(19,194,255,.22);
      border-radius: 999px;
      background: rgba(3,10,18,.45);
      backdrop-filter: blur(10px);
      font-family: var(--mono);
      letter-spacing:.18em;
      text-transform:uppercase;
      font-size:11px;
      user-select:none;
    }

    .dot{
      width:10px; height:10px; border-radius:50%;
      background: var(--cyan);
      box-shadow: 0 0 18px rgba(19,194,255,.55), 0 0 60px rgba(19,194,255,.18);
      animation: pulse 1.6s ease-in-out infinite;
    }
    @keyframes pulse{0%,100%{transform:scale(1); opacity:.9}50%{transform:scale(1.25); opacity:.55}}

    .controls{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
    }

    select, .pill, .btn{
      border:1px solid rgba(19,194,255,.22);
      background: rgba(3,10,18,.45);
      color: var(--text);
      border-radius: 999px;
      padding:10px 12px;
      font-size:12px;
      backdrop-filter: blur(10px);
      outline:none;
    }
    select{padding-right:36px}
    .pill{
      font-family: var(--mono);
      font-size:11px;
      letter-spacing:.08em;
    }
    .pill.ok{border-color: rgba(56,251,181,.35); color: var(--ok)}
    .pill.bad{border-color: rgba(255,95,119,.35); color: var(--bad)}

    .btn{
      cursor:pointer;
      font-family: var(--mono);
      letter-spacing:.10em;
      text-transform:uppercase;
      font-weight:800;
    }
    .btn:hover{border-color: rgba(19,194,255,.40); box-shadow: 0 0 18px rgba(19,194,255,.10)}
    .btn:disabled{opacity:.55; cursor:not-allowed}

    /* Orb center */
    .center{
      position:absolute; inset:0;
      display:grid;
      place-items:center;
    }

    .orbWrap{
      width:min(420px, 78vw);
      height:min(420px, 78vw);
      position:relative;
      display:grid;
      place-items:center;
      filter: drop-shadow(0 0 40px rgba(19,194,255,.18));
      animation: floaty 5s ease-in-out infinite;
    }
    @keyframes floaty{
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-10px)}
    }

    .orb{
      width:52%;
      height:52%;
      border-radius:50%;
      background:
        radial-gradient(circle at 35% 30%, rgba(255,255,255,.55), transparent 35%),
        radial-gradient(circle at 50% 55%, rgba(125,231,255,.30), transparent 55%),
        radial-gradient(circle at 50% 50%, rgba(19,194,255,.30), rgba(3,10,18,.0) 65%),
        radial-gradient(circle at 50% 50%, rgba(19,194,255,.10), rgba(3,10,18,.0) 72%);
      border: 1px solid rgba(19,194,255,.35);
      box-shadow:
        0 0 30px rgba(19,194,255,.22),
        inset 0 0 30px rgba(19,194,255,.14);
      position:relative;
      overflow:hidden;
    }
    .orb::after{
      content:"";
      position:absolute; inset:-40%;
      background: conic-gradient(
        from 0deg,
        rgba(19,194,255,.00),
        rgba(19,194,255,.28),
        rgba(125,231,255,.00),
        rgba(19,194,255,.18),
        rgba(19,194,255,.00)
      );
      animation: spin 2.6s linear infinite;
      opacity:.9;
      mix-blend-mode: screen;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    .rings{
      position:absolute; inset:0;
      border-radius:50%;
      border: 1px solid rgba(19,194,255,.18);
    }
    .ring{
      position:absolute; inset:0;
      border-radius:50%;
      border: 1px solid rgba(19,194,255,.14);
      box-shadow: 0 0 18px rgba(19,194,255,.10);
      transform: rotate(0deg);
      animation: ring 6s linear infinite;
      mask-image: radial-gradient(circle at 50% 50%, transparent 0%, black 30%, black 70%, transparent 100%);
    }
    .ring:nth-child(1){inset:8%}
    .ring:nth-child(2){inset:16%; animation-duration: 8.5s; opacity:.7}
    .ring:nth-child(3){inset:24%; animation-duration: 11s; opacity:.55}
    @keyframes ring{to{transform:rotate(360deg)}}

    /* Bottom chat */
    .chat{
      position:fixed;
      left:14px; right:14px; bottom:14px;
      max-width: 1100px;
      margin:0 auto;
      border:1px solid rgba(19,194,255,.22);
      border-radius: var(--r);
      background: rgba(3,10,18,.50);
      backdrop-filter: blur(12px);
      overflow:hidden;
      display:grid;
      grid-template-rows: 1fr auto;
      height: min(44vh, 420px);
    }

    .log{
      padding:14px;
      overflow:auto;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .row{display:flex}
    .bubble{
      max-width: 86%;
      padding:10px 12px;
      border-radius: 14px;
      border:1px solid rgba(19,194,255,.16);
      background: rgba(19,194,255,.06);
      line-height:1.35;
      white-space:pre-wrap;
      word-break:break-word;
    }
    .bubble.me{
      margin-left:auto;
      background: rgba(19,194,255,.12);
      border-color: rgba(19,194,255,.32);
    }
    .meta{
      margin-top:6px;
      font-family: var(--mono);
      font-size:10px;
      color: rgba(217,246,255,.55);
    }

    .composer{
      border-top:1px solid rgba(19,194,255,.18);
      padding:12px;
      display:grid;
      grid-template-columns: 1fr auto;
      gap:10px;
      align-items:end;
    }
    textarea{
      width:100%;
      resize:none;
      min-height:44px;
      max-height:120px;
      padding:10px 12px;
      border-radius: 14px;
      border:1px solid rgba(19,194,255,.20);
      background: rgba(0,0,0,.25);
      color: var(--text);
      outline:none;
      line-height:1.35;
    }
    textarea:focus{
      border-color: rgba(19,194,255,.55);
      box-shadow: 0 0 0 3px rgba(19,194,255,.12);
    }

    .log::-webkit-scrollbar{width:10px}
    .log::-webkit-scrollbar-thumb{background: rgba(19,194,255,.18); border-radius:999px; border:2px solid rgba(3,10,18,.55)}
    .log::-webkit-scrollbar-track{background: rgba(3,10,18,.20)}
  </style>
</head>

<body>
  <div class="topbar">
    <div class="brand"><span class="dot"></span> JARVIS • ORB INTERFACE</div>

    <div class="controls">
      <select id="lang">
        <option value="pt-BR" selected>Português (BR)</option>
        <option value="en-US">English (US)</option>
        <option value="es-ES">Español (ES)</option>
      </select>

      <span class="pill" id="sess">SESSION: —</span>
      <span class="pill ok" id="status">ONLINE</span>
      <button class="btn" id="test">TEST</button>
      <button class="btn" id="voice">VOICE: ON</button>
    </div>
  </div>

  <div class="center">
    <div class="orbWrap">
      <div class="rings">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
      </div>
      <div class="orb" aria-label="Energy Orb"></div>
    </div>
  </div>

  <div class="chat">
    <div class="log" id="log"></div>

    <div class="composer">
      <textarea id="q" placeholder="Digite sua pergunta… (Enter envia | Shift+Enter quebra linha)"></textarea>
      <button class="btn" id="send">SEND</button>
    </div>
  </div>

<script>
  // ✅ Comece pelo webhook-test (menos dor). Depois você troca pra /webhook/jarvis quando publicar.
  const WEBHOOK_URL = "https://webhook.dev.servicosdigitaispdr.shop/webhook-test/jarvis";

  const $ = (id) => document.getElementById(id);
  const logEl = $("log");
  const qEl = $("q");
  const sendBtn = $("send");
  const testBtn = $("test");
  const statusEl = $("status");
  const sessEl = $("sess");
  const langEl = $("lang");
  const voiceBtn = $("voice");

  let voiceEnabled = true;

  function sessionId(){
    const k = "jarvis_orb_session";
    let v = localStorage.getItem(k);
    if(!v){
      v = (crypto?.randomUUID?.() || ("sess_" + Math.random().toString(16).slice(2)));
      localStorage.setItem(k, v);
    }
    return v;
  }
  const sid = sessionId();
  sessEl.textContent = "SESSION: " + sid.slice(0,8);

  function now(){
    return new Date().toLocaleTimeString([], {hour:"2-digit", minute:"2-digit", second:"2-digit"});
  }

  function addBubble(text, who="ai"){
    const row = document.createElement("div");
    row.className = "row";

    const b = document.createElement("div");
    b.className = "bubble" + (who==="me" ? " me" : "");
    b.textContent = text;

    const m = document.createElement("div");
    m.className = "meta";
    m.textContent = (who==="me" ? "USER" : "JARVIS") + " • " + now();
    b.appendChild(m);

    row.appendChild(b);
    logEl.appendChild(row);
    logEl.scrollTop = logEl.scrollHeight;

    if(who==="ai" && voiceEnabled){
      speak(text, langEl.value);
    }
  }

  function speak(text, lang){
    if(!("speechSynthesis" in window)) return;
    window.speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(text);
    u.lang = lang || "pt-BR";
    u.rate = 1.05;
    u.pitch = 1.0;

    const voices = window.speechSynthesis.getVoices?.() || [];
    const v = voices.find(x => (x.lang || "").toLowerCase() === (u.lang || "").toLowerCase())
           || voices.find(x => (x.lang || "").toLowerCase().startsWith((u.lang || "").slice(0,2).toLowerCase()));
    if(v) u.voice = v;

    window.speechSynthesis.speak(u);
  }
  window.speechSynthesis.onvoiceschanged = () => {};

  function autoGrow(){
    qEl.style.height = "auto";
    qEl.style.height = Math.min(qEl.scrollHeight, 120) + "px";
  }

  async function callWebhook(question){
    statusEl.textContent = "WORKING";
    statusEl.className = "pill"; // neutral

    const payload = {
      chatInput: question,
      sessionId: sid,
      language: langEl.value,
      user: {
        // se quiser capturar email/telefone depois, adiciona aqui
      }
    };

    try{
      const res = await fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });

      const ct = res.headers.get("content-type") || "";
      const data = ct.includes("application/json") ? await res.json() : { text: await res.text() };

      if(!res.ok){
        statusEl.textContent = "ERROR";
        statusEl.className = "pill bad";
        return `Erro HTTP ${res.status}\n${JSON.stringify(data, null, 2)}`;
      }

      statusEl.textContent = "ONLINE";
      statusEl.className = "pill ok";

      // tenta campos comuns do n8n/langchain
      return (data.output || data.answer || data.text || data.response || data.result || JSON.stringify(data));
    } catch (e){
      statusEl.textContent = "ERROR";
      statusEl.className = "pill bad";
      return "Falha ao conectar (Failed to fetch). Isso é quase sempre URL errada ou CORS bloqueando no n8n.";
    }
  }

  async function send(){
    const q = (qEl.value || "").trim();
    if(!q) return;
    addBubble(q, "me");
    qEl.value = "";
    autoGrow();

    const ans = await callWebhook(q);
    addBubble(ans, "ai");
  }

  async function test(){
    addBubble("TEST: ping", "me");
    const ans = await callWebhook("/ping");
    addBubble(ans, "ai");
  }

  sendBtn.addEventListener("click", send);
  testBtn.addEventListener("click", test);
  qEl.addEventListener("input", autoGrow);
  qEl.addEventListener("keydown", (e)=>{
    if(e.key === "Enter" && !e.shiftKey){
      e.preventDefault();
      send();
    }
  });

  voiceBtn.addEventListener("click", ()=>{
    voiceEnabled = !voiceEnabled;
    voiceBtn.textContent = "VOICE: " + (voiceEnabled ? "ON" : "OFF");
    if(!voiceEnabled) window.speechSynthesis?.cancel?.();
  });

  addBubble("Sistemas carregados. Aguardando entrada de dados…", "ai");
  autoGrow();
</script>
</body>
</html>
